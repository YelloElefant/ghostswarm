<!DOCTYPE html>
<html>
  <head>
    <title>GhostSwarm Controller</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="graphWrapper">
      <svg id="swarmGraph" width="800" height="500"></svg>
    </div>

    <div id="sidePanel">
      <h2>Send Command</h2>
      <form id="cmdForm">
        <label>Bot ID:</label>
        <input type="text" id="botId" required />

        <label>Command:</label>
        <input type="text" id="cmdInput" placeholder="e.g. uptime" required />

        <button type="submit">Send</button>
        <pre id="cmdOutput"></pre>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
