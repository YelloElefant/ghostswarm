<!DOCTYPE html>
<html>
  <head>
    <title>GhostSwarm Controller</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>GhostSwarm Controller UI</h1>

    <h2>Live Swarm View</h2>
    <svg id="swarmGraph" width="800" height="500"></svg>

    <h2>Send Command to Bot</h2>
    <form id="cmdForm">
      <label for="botSelect">Bot:</label>
      <input id="botId" type="text" placeholder="Bot ID" required />

      <label for="cmdInput">Command:</label>
      <input type="text" id="cmdInput" placeholder="e.g. uptime" required />

      <button type="submit">Send</button>
    </form>

    <pre id="cmdOutput"></pre>
    <script src="/index.js"></script>
  </body>
</html>
