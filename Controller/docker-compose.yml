services:
  redis:
    image: redis/redis-stack:latest
    container_name: ghostswarm-redis
    ports:
      - "6379:6379" # Redis
      - "8001:8001" # RedisInsight UI
    volumes:
      - ./db:/data
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: ghostswarm-mqtt
    ports:
      - "1883:1883"
      - "9001:9001" # WebSocket (optional)
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  controller:
    build: ./controller
    container_name: ghostswarm-controller
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MQTT_BROKER_URL=mqtt://mqtt:1883
      - WEB_PORT=3000
    ports:
      - "8888:3000" # ðŸ”¥ expose web interface
      - "5000:5000" # ðŸ”¥ expose seeder
    depends_on:
      - redis
      - mqtt
    restart: unless-stopped
    volumes:
      - ./controller:/app
      - ./uploads:/uploads
      - /home/yelloelefant/tailscale/data:/var/lib/tailscale
      - /var/run/tailscale:/var/run/tailscale
